<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós - Diante do Trono Viana</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="root">
        <header id="header"></header>

        <main>
            <section class="container">
                <h1>Sobre Nós</h1>

                <div class="sobre-content">
                    <img src="/assets/images/sobre-nos.jpg" alt="Igreja Diante do Trono Viana" class="sobre-imagem">

                    <div class="sobre-texto">
                        <p>Bem-vindos à Diante do Trono Viana! Somos uma comunidade de fé apaixonada por Deus e pelas pessoas. Nosso objetivo é amar a Deus, amar uns aos outros e servir ao mundo com alegria e compaixão.</p>

                        <p>Conheça mais sobre nossa história, nossos valores e nossa liderança:</p>

                        <ul class="sobre-links">
                            <li><a href="../pages/sobre/sobre_igreja.html">Igreja</a></li>
                            <li><a href="../pages/sobre/sobre_pastores.html">Pastores</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <footer id="footer"></footer>
    </div>
    <!-- Carrega o Header -->
    <script>
        fetch('../src/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>

    <!-- Carrega o Footer -->
    <script>
        fetch('../src/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <script src="../js/script.js"></script>

</html>
