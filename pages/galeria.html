<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Diante do Trono Viana</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="root">
        <header id="header"></header>

        <main>
            <section class="container galeria">
                <h1>Galeria de Fotos e Vídeos</h1>

                <div class="galeria-content">
                    <div class="galeria-grid">
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria1.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria2.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria3.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria4.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria5.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria6.jpg" alt="Descrição da Imagem">
                        </div>
                        <!-- Adicione mais itens da galeria conforme necessário -->
                    </div>
                </div>
            </section>
        </main>

        <footer id="footer"></footer>
    </div>
    <!-- Carrega o Header -->
    <script>
        fetch('../../src/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>

    <!-- Carrega o Footer -->
    <script>
        fetch('../../src/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <script src="../../js/script.js"></script>
</body>
</html>
