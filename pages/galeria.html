<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Diante do Trono Viana</title>

    <link rel="stylesheet" href="/css/adolescentes.css">
    <link rel="stylesheet" href="/css/apoio-culto.css">
    <link rel="stylesheet" href="/css/aviva-viana.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/cafe-com-fe.css">
    <link rel="stylesheet" href="/css/casais.css">
    <link rel="stylesheet" href="/css/comunicacao.css">
    <link rel="stylesheet" href="/css/contato.css">
    <link rel="stylesheet" href="/css/eventos.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/galeria.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/jovens.css">
    <link rel="stylesheet" href="/css/louvor.css">
    <link rel="stylesheet" href="/css/ministerios.css">
    <link rel="stylesheet" href="/css/ministerio-infantil.css">
    <link rel="stylesheet" href="/css/ministerio-louvor.css">
    <link rel="stylesheet" href="/css/missao.css">
    <link rel="stylesheet" href="/css/mulheres.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/oracao.css">
    <link rel="stylesheet" href="/css/programacao.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="root">
        <header id="header"></header>

        <main>
            <section class="container galeria">
                <h1>Galeria de Fotos e Vídeos</h1>

                <div class="galeria-content">
                    <div class="galeria-grid">
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria1.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria2.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria3.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria4.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria5.jpg" alt="Descrição da Imagem">
                        </div>
                        <div class="galeria-item">
                            <img src="../../assets/images/galeria6.jpg" alt="Descrição da Imagem">
                        </div>
                        <!-- Adicione mais itens da galeria conforme necessário -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Incluir botões flutuantes -->
        <div id="social-float-container"></div>

        <footer id="footer"></footer>
    </div>
    <!-- Carrega o Header -->
    <script>
        fetch('../../src/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>

    <!-- Carrega o Footer -->
    <script>
        fetch('../../src/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

    <!-- Incluir botões flutuantes -->
    <script>
        fetch('/src/social-floate.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('social-float-container').innerHTML = data;
            });
    </script>

    <script src="/js/global.js" type="module"></script>
    <script src="/js/header.js" type="module"></script>
    <script src="/js/animacoes.js" type="module"></script>
</body>
</body>

</html>
